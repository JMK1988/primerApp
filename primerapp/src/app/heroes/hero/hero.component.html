<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getheroDescription()}}</dd>


  <td>Capitalizado:</td>
  <dd>{{capitalizedName}}</dd>

</dl>

<button
*ngIf=" name !== 'spiderman'"
 class="btn btn-primary mx-2"
  (click)="changeHero()"
  >
  cambiar nombre
</button>
<button
*ngIf="age !== 20"
 class="btn btn-primary mx-2"
  (click)="changeAge()"
  >
  cambiar edad
</button>
<button
 class="btn btn-primary mx-2"
  (click)="reset()"
  >
Reset</button>
