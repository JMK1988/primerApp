<h3>Listado de Heroes</h3>

<div *ngIf="deleteHeroe; else nothingWasDelete">
  <h3>Heroe Borrado<small class="text-danger"> {{deleteHeroe}}</small></h3>

</div>
<ng-template #nothingWasDelete>
  <h3>No ha borrado nada</h3>

</ng-template>


<button class="btn btn-outline-danger" (click)="removeLastHeroe()" *ngIf="heroesNames.length > 0">Borrar Ultimo Heroe</button>


<ul class="mt-2 list-group">
  <li class="list-group-items" *ngFor="let name of heroesNames ">{{name}}</li>

</ul>
